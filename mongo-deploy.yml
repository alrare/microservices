apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo-deploy
  labels:
    name: mongo-deploy
    app:  microservice
spec:
    replicas: 1
    selector:
      matchLabels:
        app: microservice-libreria
        name: mongo-pod
    template:
        metadata:
          name: mongo-pod
          labels:
            app: microservice-libreria
            name: mongo-pod
        spec:
          containers:
            - name: mongo
              image: mongo:jammy
              command:
              - /bin/bash
              - -c
              env:
              - name: MONGO_INITDB_ROOT_USERNAME
                value: "alrare"
              - name: MONGO_INITDB_ROOT_PASSWORD
                value: "$Alrare2024"
              ports:
                - containerPort: 27017